<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testifyai</title>
    <style>
        body {
            background-color: #fff8f0; /* white with a soft orange tint */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            color: #000;
        }
        h1 {
            color: #0056cc;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            color: #222;
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056cc;
        }
    </style>
</head>
<body>
    <h1>Welcome to Testifyai</h1>
    <p>for all your testing needs fueled by AI</p>
    <button onclick="alert('Test screen coming soon!')">Test Me</button>
</body>
</html>
